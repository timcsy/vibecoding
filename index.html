<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 輔助學習計畫生成器 - TDD 開發版</title>
    
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Jasmine CSS (CDN) - 測試框架 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.1/jasmine.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        #app {
            padding: 20px;
        }
        
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: none;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .form-label {
            font-weight: 600;
            color: #34495e;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .table {
            font-size: 0.95rem;
        }
        
        .table thead {
            background-color: #ecf0f1;
        }
        
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        /* Jasmine 測試報告容器 */
        #jasmine-container {
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 主應用容器 -->
    <div id="app"></div>
    
    <!-- Jasmine 測試報告容器 -->
    <div id="jasmine-container"></div>
    
    <!-- jQuery (CDN) - 可選，便於 DOM 操作 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- GUN.js (CDN) - 本地存儲數據庫 -->
    <script src="https://gun.js.org/gun.js"></script>
    
    <!-- Day.js (CDN) - 日期處理 -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.0/dayjs.min.js"></script>
    
    <!-- Jasmine Core (CDN) - 測試框架 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.1/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.1/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.1/boot0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.1/boot1.min.js"></script>
    
    <!-- 業務代碼 -->
    <script src="src/algorithm.js"></script>
    <script src="src/storage.js"></script>
    <script src="src/ui.js"></script>
    
    <!-- 測試文件 -->
    <script src="tests/algorithm.test.js"></script>
    <script src="tests/storage.test.js"></script>
    
    <!-- 配置 Jasmine 報告輸出 -->
    <script>
        // 將 Jasmine 報告移動到自定義容器
        document.addEventListener('DOMContentLoaded', function() {
            const jasminContainer = document.getElementById('jasmine-container');
            const originalContainer = document.querySelector('.jasmine_html-reporter');
            
            if (originalContainer && jasminContainer) {
                jasminContainer.appendChild(originalContainer);
            }
        });
    </script>
</body>
</html>
